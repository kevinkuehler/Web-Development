<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Local Weatherv5</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
</head>

<section class="header-container">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="time-wrap">
					<i class="fa fa-map-marker" style="font-size:1.2em; padding-right:3px;"></i>
					<span id="local-date-time"></span>
				</div>
				<div class="weather-icon-bar">
					<span class="fa-stack">
						<i class="fa fa-circle fa-stack-4x"></i>
						<i class="fa fa-cloud fa-stack-2x"></i>
					</span>
					<span class="fa-stack">
						<i class="fa fa-circle fa-stack-4x"></i>
						<i class="wi wi-raindrop
		 fa-stack-2x"></i>
					</span>
					<span class="fa-stack">
						<i class="fa fa-circle fa-stack-4x"></i>
						<i class="fa fa-bolt fa-stack-2x"></i>
					</span>
					<span class="fa-stack">
						<i class="fa fa-circle fa-stack-4x"></i>
						<i class="wi wi-thermometer fa-stack-2x"></i>
					</span>
				</div>
			</div>
		</div>
		<!-- End Container -->
	</div>
</section>

<section class="main-weather-wrap">

	<br>
	<br>

	<div class="weather-content">
		<div class="location-info-wrap text-center">
			<h2 id="user-location"></h2>
			<hr class="style1">
		</div>
		<div class="container">
			<div class="row ">
				<div class="col-lg-12">
					<div class="row">
						<div class="col-md-3 col-sm-6 ">
							<div class="weather-attr text-center" id="weather-box">
								<h3 class="weather-type" id="weather-description"></h4>
								<span><i class="wi wi-weather" id="weather-icon"></i></span>
								<h3><span id="temp-val">20</span> &#176;<span id="unit-degree">F</span></h3>
								</span>
							</div>
						</div>
						<div class="col-md-3 col-sm-6">
							<div class="weather-attr text-center">
								<h3 class="weather-type">Humidity</h4>
								<span><i class="wi wi-humidity wi-weather"></i></span>
								<h3><span id="humidity-percent"></span>%</h3>
							</div>
						</div>
						<div class="col-md-3 col-sm-6" id="wind-wrap">
							<div class="weather-attr text-center">
								<h3 class="weather-type">Wind Speed</h4>
								<span><i class="wi wi-earthquake wi-weather"></i></span>
								<h3><span id="wind-speed"></span> mph</h3>
							</div>
						</div>
						<div class="col-md-3 col-sm-6" id="wind-wrap">
							<div class="weather-attr text-center">
								<h3 class="weather-type">Sunrise - Sunset</h4>
								<span><i class="wi wi-sunrise wi-weather"></i></span>
								<h3 id="cust-sun"><span id="sunrise-time">5</span> | <span id="sunset-time">4</span></h3>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="weekly-forecast-wrap">
				<div class="location-info-wrap">
					<h2 id="forcast-header">Weekly Forecast</h2>
				</div>
				<table id="weekly-weather">
					<tr>
						<td>
							<h4 class="day">MON</h4>
							<h3 class="day-temp-high">70</h3>
							<h4 class="day-temp-low">17</h4>
						</td>
						<td>
							<h4 class="day">TUE</h4>
							<h3 class="day-temp-high">71</h3>
							<h4 class="day-temp-low">17</h4>
						</td>
						<td>
							<h4 class="day">WED</h4>
							<h3 class="day-temp-high">72</h3>
							<h4 class="day-temp-low">17</h4>
						</td>
						<td>
							<h4 class="day">THU</h4>
							<h3 class="day-temp-high">73</h3>
							<h4 class="day-temp-low">17</h4>
						</td>
						<td>
							<h4 class="day">FRI</h4>
							<h3 class="day-temp-high">74</h3>
							<h4 class="day-temp-low">17</h4>
						</td>
						<td>
							<h4 class="day">SAT</h4>
							<h3 class="day-temp-high">75</h3>
							<h4 class="day-temp-low">17</h4>
						</td>
						<td>
							<h4 class="day">SUN</h4>
							<h3 class="day-temp-high">76</h3>
							<h4 class="day-temp-low">17</h4>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<!-- End Container -->
	</div>
</section>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
